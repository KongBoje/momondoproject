<br><br><br><br>
<div ng-show="{{results.length == undefined}}">There were 0 airlines.</div>

<div ng-repeat="x in results">

    <div class="search-reasult">
        <div class="container">
            <div class="table-responsive">
                <h1>{{x.airline}}</h1>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Flight #</th>
                            <th>Date YY-DD-MM</th>
                            <!--<th>numberOfSeats</th>-->
                            <th>Price</th>
                            <th>Traveltime</th>
                            <th>Origin</th>
                            <th>Destination</th>
                            <th>Reservation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="f in x.flights">
                            <td>{{f.flightNumber}}</td>
                            <td>{{f.date | date: 'yyyy-dd-MM HH:mm'}}</td>
                            <!--<td>{{f.numberOfSeats}}</td>-->
                            <td>{{f.totalPrice}} â‚¬</td>
                            <td>{{f.traveltime / 60}} hours</td>
                            <td>{{f.origin | niceIATA}}</td>
                            <td>{{f.destination | niceIATA}}</td>
                            <td><a ng-href="#reserve" ng-click="gotoReserve(f.flightID, f.flightNumber)">Reservation</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
