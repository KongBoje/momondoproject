<br><br><br><br>
<div>The length is {{results.length}}</div>
<div ng-repeat="x in results">

    <div class="search-reasult">
        <div class="container">
            <div class="table-responsive">
                <h1>{{x.airline}}</h1>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>flightID</th>
                            <th>flightNumber</th>
                            <th>date</th>
                            <th>numberOfSeats</th>
                            <th>totalPrice</th>
                            <th>traveltime</th>
                            <th>origin</th>
                            <th>destination</th>
                            <th>Reservation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="f in x.flights">
                            <td>{{f.flightID}}</td>
                            <td>{{f.flightNumber}}</td>
                            <td>{{f.date}}</td>
                            <td>{{f.numberOfSeats}}</td>
                            <td>{{f.totalPrice}}</td>
                            <td>{{f.traveltime}}</td>
                            <td>{{f.origin}}</td>
                            <td>{{f.destination}}</td>
                            <td><a ng-href="#reserve" ng-click="gotoReserve(f.flightID, f.flightNumber)">Reservation</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
