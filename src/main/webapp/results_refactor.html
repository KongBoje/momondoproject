<br><br><br><br>

<div class="search-reasult">
        <div class="container">
            <div class="table-responsive">
                <h1>{{results.airline}}</h1>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>flightID</th>
                            <th>flightNumber</th>
                            <th>date</th>
                            <th>numberOfSeats</th>
                            <th>totalPrice</th>
                            <th>traveltime</th>
                            <th>origin</th>
                            <th>destination</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in results.flights">
                            <td>{{x.flightID}}</td>
                            <td>{{x.flightNumber}}</td>
                            <td>{{x.date}}</td>
                            <td>{{x.numberOfSeats}}</td>
                            <td>{{x.totalPrice}}</td>
                            <td>{{x.traveltime}}</td>
                            <td>{{x.origin}}</td>
                            <td>{{x.destination}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
