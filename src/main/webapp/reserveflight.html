<br><br><br><br>
<h2>This is the flight reservation page</h2>

<!-- Angular cannot auto generate input fields so lets hardcode 5 -->
<div ng-show="isLoggedIn()">
<form>
    <strong>Flight ID</strong>: {{fid}}<br>
    <strong>Flight number</strong>: {{fn}}<br>
    <strong>Your name</strong>: {{USERREALNAME}}
    <br>
    <br>

    <!-- just for correctness-->
    <div>First and last name of {{maxPassengers}} passenger(s).</div>
    <div ng-show="maxPassengers >= 1">
        <input type="text" ng-model="passengers[0].firstName">
        <input type="text" ng-model="passengers[0].lastName">
        <hr>
    </div>

    <div ng-show="maxPassengers >= 2">
        <input type="text" ng-model="passengers[1].firstName">
        <input type="text" ng-model="passengers[1].lastName">
        <hr>
    </div>

    <div ng-show="maxPassengers >= 3">
        <input type="text" ng-model="passengers[2].firstName">
        <input type="text" ng-model="passengers[2].lastName">
        <hr>
    </div>

    <div ng-show="maxPassengers >= 4">
        <input type="text" ng-model="passengers[3].firstName">
        <input type="text" ng-model="passengers[3].lastName">
        <hr>
    </div>

    <div ng-show="maxPassengers >= 5">
        <input type="text" ng-model="passengers[4].firstName">
        <input type="text" ng-model="passengers[4].lastName">
        <hr>
    </div>
</form>

<button ng-click="doReserve()">click me</button>
</div>
